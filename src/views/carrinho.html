<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inova Campus</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header>
    <div class="user-icon">
      <img src="user-icon.png" alt="Perfil do Usuário">
    </div>
    <h1>Inova Campus</h1>
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </header>

  <nav id="menu">
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Meus Pedidos</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Sair</a></li>
    </ul>
  </nav>

  <div class="cart-container">
    <div class="cart-item">
      <img src="empada.jpg" alt="Empada do Borges">
      <div class="cart-item-info">
        <div class="cart-item-title">Empada do Borges</div>
        <div class="cart-item-price">R$ 2,50</div>
      </div>
      <div class="quantity-controller">
        <button onclick="updateQuantity('empada', -1)">-</button>
        <span id="empada-qty">2</span>
        <button onclick="updateQuantity('empada', 1)">+</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="coxinha.jpg" alt="Coxinha">
      <div class="cart-item-info">
        <div class="cart-item-title">Coxinha</div>
        <div class="cart-item-price">R$ 3,50</div>
      </div>
      <div class="quantity-controller">
        <button onclick="updateQuantity('coxinha', -1)">-</button>
        <span id="coxinha-qty">2</span>
        <button onclick="updateQuantity('coxinha', 1)">+</button>
      </div>
    </div>

    <div class="cart-item">
      <img src="bolo.jpg" alt="Bolo de Pote">
      <div class="cart-item-info">
        <div class="cart-item-title">Bolo de Pote</div>
        <div class="cart-item-price">R$ 10,00</div>
      </div>
      <div class="quantity-controller">
        <button onclick="updateQuantity('bolo', -1)">-</button>
        <span id="bolo-qty">2</span>
        <button onclick="updateQuantity('bolo', 1)">+</button>
      </div>
    </div>

    <div class="total-container">
      <div class="total-price">Total: R$ <span id="total-price">32,00</span></div>
    </div>

    <a href="https://wa.me/?text=Seu%20pedido%20foi%20realizado" class="whatsapp-button">Encaminhar para o WhatsApp</a>
  </div>

  <script src="carrinho.js"></script>
</body>
</html>
