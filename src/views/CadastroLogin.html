<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Inova Campus</title>
    <link rel="stylesheet" href="../styles/CadastroLogin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>INOVA CAMPUS</h1>
        </header>
        <p>Você está em <a href="#">Login</a> > <a href="#">Cadastro</a></p>
        <h2>Falta pouco para vender ou comprar!</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite aqui ...">
            
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" id="nome" placeholder="Digite aqui ...">
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite aqui ...">
            
            <label for="confirmaSenha">Confirme a senha:</label>
            <input type="password" id="confirmaSenha" placeholder="Digite aqui ...">
            
            <label for="whatsapp">Número do WhatsApp:</label>
            <input type="tel" id="whatsapp" placeholder="( ) __-__">
            
            <p>Eu sou:</p>
            <div class="radio-group">
                <input type="radio" id="cliente" name="tipo" value="cliente">
                <label for="cliente">Cliente</label>
                <input type="radio" id="vendedor" name="tipo" value="vendedor">
                <label for="vendedor">Vendedor</label>
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
</body>
</html>
