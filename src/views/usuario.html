<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Inova Campus</title>
    <link rel="stylesheet" href="../styles/usuario.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">INOVA CAMPUS</div>
        </div>
    </header>

    <main>
        <a href="#" class="back-link">↩ para página inicial</a>
        <button class="logout-btn">Sair da conta</button>

        <div class="profile">
            <img src="../assets/images/usuario.jpg" alt="Usuário" class="avatar">
            <span class="edit-icon">✏️</span>
            <p class="user-name">Usuário <span class="edit-icon">✏️</span></p>
            <p class="user-category">categoria: vendedor</p>
        </div>

        <h3><a href="#">Informações Básicas <span class="edit-icon">✏️</span></a></h3>

        <div class="info-box">
            <p><strong>E-mail:</strong> xxxxxx@gmail.com</p>
            <p><strong>Senha:</strong> ********</p>
            <p><strong>Número do Whatsapp:</strong> (81) 90000-0000</p>
        </div>

        <hr>

        <h3>Informações do Vendedor</h3>
        <ul>
            <li><a href="#">Número de vendas e avaliações</a></li>
            <li><a href="#">Adicionar ou remover produtos</a></li>
        </ul>
    </main>
</body>
</html>
