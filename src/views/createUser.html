<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../styles/createUser.css" />
    <script src="createUser.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
  </head>
  <body>
    <header>
      <div class="right">
        <img src="images/icons/usuario.png" />
      </div>
      <h1>INOVA CAMPUS</h1>
      <div class="left">
        <button class="opcao-botao">☰</button>
      </div>
    </header>
    <p>Cadastre-se</p>
    <div class="quadrado-container">
      <h5>Email:</h5>
      <input type="text" placeholder="Digite aqui..." required />
      <h5>Nome e sobrenome:</h5>
      <input type="text" placeholder="Digite aqui..." required />
      <h5>Senha:</h5>
      <input type="password" placeholder="Digite aqui..." required />
      <h5>Confirme a senha:</h5>
      <input type="password" placeholder="Digite aqui..." required />
      <h5>Número do WhatsAap</h5>
      <input type="tel" id="telefone" placeholder="(__)_____-____" required />
      <div class="selecao">
        <label for="Cliente" class="tipo-selecao">
          <input
            type="radio"
            name="tipo"
            id="Cliente"
            value="Cliente"
            required
          />
          <span class="radio-indicator"></span>
          Cliente
        </label>
        <label for="Vendedor" class="tipo-selecao">
          <input
            type="radio"
            name="tipo"
            id="Vendedor"
            value="Vendedor"
            required
          />
          <span class="radio-indicator"></span>
          Vendedor
        </label>
      </div>
      <button class="botaocadastrar">CADASTRAR</button>
    </div>
  </body>
</html>
