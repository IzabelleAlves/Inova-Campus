<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova Campus - Recuperação de Senha</title>
    <link rel="stylesheet" href="../styles/celu-6.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>INOVA CAMPUS</h1>
        </div>
        <p>Você está em <a href="#">Login</a> › <a href="#">Esqueci Senha</a></p>
    </header>

    <main>
        <h2 class="highlight-text">Esqueceu a senha? A gente te ajuda!</h2>
        <p>Digite o endereço de e-mail que você cadastrou no <b>Inova Campus</b> para enviarmos um link de redefinição de senha.</p>
        
        <div class="message-box">
            <p>Uma nova senha foi enviada para o e-mail cadastrado. <br> Verifique a caixa de entrada ou o spam.</p>
            <button onclick="window.location.href='#'">Ir para a tela de login</button>
        </div>
    </main>
</body>
</html>
