<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova Campus</title>
    <link rel="stylesheet" href="../styles/CadastroProdutos.css">
</head>
<body>
    <div class="container">
        <header>
        
     <div class="header-content">
                <h1>INOVA CAMPUS</h1>
            </div>
        </header>

        <a href="#" class="voltar">Voltar</a>

        <div class="user-info">
            <img src="../assets/figma/fotodeUsuario.jpg" alt="Usuário" class="user-img">
            <span class="user">Usuário</span>
        </div>

        <h2>Comece a empreender</h2>
        <p>Cadastre os seus produtos</p>

        <form>
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" placeholder="Digite aqui...">

            <label for="valor">Valor:</label>
            <input type="text" id="valor" placeholder="Digite aqui...">

            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" placeholder="Digite aqui...">

            <label for="imagem">Upload de Imagem:</label>
            <input type="file" id="imagem">

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
