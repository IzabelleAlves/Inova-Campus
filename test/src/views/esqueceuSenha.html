<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci Minha Senha</title>
    <link rel="stylesheet" href="../styles/esqueceuSenha.css">
</head>
<body>

    <header class="header">INOVA CAMPUS</header>

    <div class="breadcrumb">
        Você está em <a href="#">Login</a> > <a href="#" class="active">Esqueci Senha</a>
    </div>

    <div class="container">
        <h2 class="title">Esqueceu a senha? a gente te ajuda!</h2>
        <p class="description">
            Digite o endereço de e-mail que você cadastrou no 
            <strong>Inova Campus</strong> para enviarmos um link de redefinição de senha.
        </p>

        <div class="form-box">
            <label for="email">Endereço de e-mail*</label>
            <input type="email" id="email" placeholder="Digite aqui ...">
            <button class="btn-submit">Enviar nova senha</button>
        </div>
    </div>

</body>
</html>
